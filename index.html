<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帥氣老師的個人網頁</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 頭部樣式 */
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        /* 內容區樣式 */
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        /* 個人資料區樣式 */
        .profile {
            flex: 1;
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        /* 社交媒體連結樣式 */
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #3498db;
            text-decoration: none;
        }
        /* 照片展示區樣式 */
        .photos {
            flex: 1;
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .photos img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        /* 活動紀錄區樣式 */
        .activities {
            flex: 1;
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* 響應式設計 */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
        /* 下載按鈕樣式 */
        .download-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>帥氣老師的個人網頁</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <section class="profile">
                <img src="profile.jpg" alt="帥氣老師的照片">
                <h2>個人資料</h2>
                <p>你好！我是帥氣老師。這裡是我的個人簡介，包含我的背景、興趣和職業經歷。</p>
                <div class="social-links">
                    <a href="https://www.facebook.com/iddmail" target="_blank">Facebook</a>
                    <a href="aa.html" target="_blank">番茄鐘</a>
                </div>
                <a href="resume.pdf" class="download-btn" download>下載我的履歷</a>
            </section>
            
            <section class="photos">
                <h2>個人照片展示</h2>
                <img src="photo1.jpg" alt="帥氣老師的照片1">
                <img src="photo2.jpg" alt="帥氣老師的照片2">
                <img src="photo3.jpg" alt="帥氣老師的照片3">
            </section>
            
            <section class="activities">
                <h2>活動紀錄</h2>
                <ul>
                    <li>2024年6月 - 參加全國教師研討會</li>
                    <li>2024年4月 - 獲得「年度最佳教師獎」</li>
                    <li>2024年2月 - 舉辦「創新教學方法」工作坊</li>
                </ul>
            </section>
        </div>
    </div>

    <script>
    // JavaScript 用於增強互動性
    document.addEventListener('DOMContentLoaded', function() {
        // 為所有圖片添加點擊放大功能
        const images = document.querySelectorAll('.photos img');
        images.forEach(img => {
            img.addEventListener('click', function() {
                this.style.transform = this.style.transform === 'scale(1.5)' ? 'scale(1)' : 'scale(1.5)';
            });
        });

        // 添加滾動到頂部按鈕
        const scrollTopButton = document.createElement('button');
        scrollTopButton.textContent = '回到頂部';
        scrollTopButton.style.position = 'fixed';
        scrollTopButton.style.bottom = '20px';
        scrollTopButton.style.right = '20px';
        scrollTopButton.style.display = 'none';
        scrollTopButton.style.padding = '10px';
        scrollTopButton.style.backgroundColor = '#3498db';
        scrollTopButton.style.color = 'white';
        scrollTopButton.style.border = 'none';
        scrollTopButton.style.borderRadius = '5px';
        scrollTopButton.style.cursor = 'pointer';

        document.body.appendChild(scrollTopButton);

        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 100) {
                scrollTopButton.style.display = 'block';
            } else {
                scrollTopButton.style.display = 'none';
            }
        });

        scrollTopButton.addEventListener('click', function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        });
    });
    </script>
</body>
</html>
